    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --mountain-color: #4CAF50;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),

            background-size: cover;
            background-position: center;
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-container {
            flex-grow: 1;
            min-width: 250px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid var(--mountain-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--mountain-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .filter-btn:hover {
            background: #3e8e41;
        }

        .filter-btn.active {
            background: var(--filter-active);
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sort-container {
            margin-left: auto;
        }

        #sortSelect {
            padding: 8px 16px;
            border: 2px solid var(--mountain-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        .mountains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .mountain-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border-top: 4px solid var(--mountain-color);
        }

        .mountain-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .mountain-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .mountain-info {
            padding: 1.5rem;
        }

        .mountain-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .mountain-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 1rem;
            color: #666;
        }

        .mountain-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mountain-description {
            margin-bottom: 1rem;
            color: #555;
        }

        .detail-btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--mountain-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .detail-btn:hover {
            background: #3e8e41;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary-color);
            color: white;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .mountains-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-container {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>

        const sortFunctions = {
            'name-asc': (a, b) => a.name.localeCompare(b.name, 'ru'),
            'name-desc': (a, b) => b.name.localeCompare(a.name, 'ru'),
            'height-asc': (a, b) => a.height - b.height,
            'height-desc': (a, b) => b.height - a.height,
            'length-asc': (a, b) => a.length - b.length,
            'length-desc': (a, b) => b.length - a.length
        };

        // Сортировка горных систем
        function sortMountains(mountains) {
            return [...mountains].sort(sortFunctions[currentSort]);
        }

        // Создание карточки горной системы
        function createMountainCard(mountain) {
            const card = document.createElement('div');
            card.className = 'mountain-card';
            card.innerHTML = `
                <img src="${mountain.image}" alt="${mountain.name}" class="mountain-image">
                <div class="mountain-info">
                    <h3 class="mountain-title">${mountain.name}</h3>
                    <div class="mountain-meta">
                        <span title="Континент">🌍 ${mountain.continent}</span>
                        <span title="Высота">⛰ ${mountain.height} м</span>
                        <span title="Протяженность">📏 ${mountain.length} км</span>
                    </div>
                    <p class="mountain-description">${mountain.description}</p>
                    <button class="detail-btn" onclick="navigateToDetail('${mountain.id}')">Подробнее</button>
                </div>
            `;
            return card;
        }

            // Сортировка
            filtered = sortMountains(filtered);

            if (filtered.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Ничего не найдено</p>';
            } else {
                filtered.forEach(mountain => {
                    container.appendChild(createMountainCard(mountain));
                });
            }
        }

        // Переключение фильтров с выделением
        function toggleFilter(filter, button) {
            const allButtons = document.querySelectorAll('.filter-btn');
            
            if (filter === 'all') {
                activeFilters.clear();
                activeFilters.add('all');
                allButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            } else {
                activeFilters.delete('all');
                document.querySelector('.filter-btn[onclick*="all"]').classList.remove('active');
                
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                    button.classList.remove('active');
                } else {
                    activeFilters.add(filter);
                    button.classList.add('active');
                }
                
                // Если ни один фильтр не выбран, активируем "Все"
                if (activeFilters.size === 0) {
                    activeFilters.add('all');
                    document.querySelector('.filter-btn[onclick*="all"]').classList.add('active');
                }
            }
            renderMountains();
        }

        // Применение сортировки
        function applySort() {
            currentSort = document.getElementById('sortSelect').value;
            renderMountains();
        }

        // Поиск по названию
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            currentMountains = mountainsDatabase.filter(m => 
                m.name.toLowerCase().includes(searchTerm) || 
                m.description.toLowerCase().includes(searchTerm)
            );
            renderMountains();
        });

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Сортировка базы данных при загрузке
            currentMountains = sortMountains(mountainsDatabase);
            renderMountains();
        });

        function navigateToDetail(mountainId) {
            window.location.href = `${mountainId}.html`;
        }
    </script>
</body>
</html>
