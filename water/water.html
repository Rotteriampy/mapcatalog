<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водные ресурсы России</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --water-color: #1e88e5;
            --text-light: #ecf0f1;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        body {
            background-color: #f5f7fa;
            color: #2c3e50;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1439066615861-d1af74d74000');
            background-size: cover;
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .option-card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border-top: 4px solid var(--water-color);
            display: flex;
            flex-direction: column;
        }
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .option-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .option-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .option-card p {
            margin-bottom: 1.5rem; /* Добавленный интервал */
            flex-grow: 1; /* Чтобы кнопка всегда была внизу */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--water-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            margin-top: auto; /* Прижимаем кнопку к низу */
        }
        .btn:hover {
            background: #1565c0;
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary-color);
            color: white;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Водные ресурсы России</h1>
    </header>

    <div class="container">
        <p>Исследуйте великие реки и озёра нашей страны</p>
        
        <div class="options">
            <div class="option-card">
                <img src="https://sun6-22.userapi.com/impf/Mv7LnN1QryVnM90t-JKUZ7spWcrjDRUxFV-7-Q/MBrjmiz_bws.jpg?size=960x639&quality=96&sign=9f5155cd4e22d162d6cd7e7392ed23b5&c_uniq_tag=GgR-iJSqS3NaWn4MdBBwz_BklWRjhRxZiOSwDWb8q88&type=album" alt="Реки">
                <h2>Реки России</h2>
                <a href="rivers.html" class="btn">Перейти к рекам</a>
            </div>
            
            <div class="option-card">
                <img src="https://yuxuda.az/uploads/news/yuxuda-gol_gormek.jpg" alt="Озёра">
                <h2>Озёра России</h2>
                <a href="lakes.html" class="btn">Перейти к озёрам</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; MapCatalog | Все права защищены</p>
    </footer>
</body>
</html>
