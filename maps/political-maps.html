<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физические карты</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent-color);
            transform: translateX(-5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://cdn1.ozone.ru/s3/multimedia-k/6063420032.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-light);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .map-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .map-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .map-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--secondary-color);
        }

        .map-info {
            padding: 1rem;
        }

        .map-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .map-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 0.5rem;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: var(--accent-color);
        }

        @media (max-width: 768px) {
            .maps-grid {
                grid-template-columns: 1fr;
            }
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .filter-btn.multiple {
            position: relative;
            padding-right: 16px;
        }

        .filter-btn.multiple::after {
            content: "";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .filter-btn.multiple.active::after {
            content: "";
        }

        .search-container {
            margin: 15px 0;
        }

        #searchInput {
            padding: 10px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background: #555;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

    let activeFilters = new Set();

    // Создание карточки карты
    function createMapCard(map) {
        const card = document.createElement('div');
        card.className = 'map-card';
        card.innerHTML = `
            <img src="${map.imageUrl}" width="800" height="600" class="map-preview">
            <div class="map-info">
                <h3 class="map-title">${map.title}</h3>
                <a href="${map.downloadUrl}" class="download-btn" target="_blank" rel="noopener noreferrer">
                    Скачать карту
                </a>
            </div>
        `;
        return card;
    }

    // Функция поиска по карточкам
    function searchMaps() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredMaps = mapsDatabase.filter(map => {
            return map.title.toLowerCase().includes(searchTerm);
        });
        renderMaps(filteredMaps);
    }

    // Функция отрисовки карточек
    function renderMaps(maps = mapsDatabase) {
        const mapsGrid = document.querySelector('.maps-grid');
        mapsGrid.innerHTML = '';

        let filteredMaps = [...maps];

        if (activeFilters.size > 0 && !activeFilters.has('all')) {
            filteredMaps = filteredMaps.filter(map => {
                return map.category.some(cat => activeFilters.has(cat));
            });
        }

        if (filteredMaps.length === 0) {
            mapsGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">Ничего не найдено</p>';
        } else {
            filteredMaps.forEach(map => {
                mapsGrid.appendChild(createMapCard(map));
            });
        }
    }

    // Функция переключения фильтров
    function toggleFilter(category) {
        const allBtn = document.querySelector('.filter-btn:not(.multiple)');

        if (category === 'all') {
            activeFilters.clear();
            activeFilters.add('all');
            document.querySelectorAll('.filter-btn.multiple').forEach(btn => {
                btn.classList.remove('active');
            });
            allBtn.classList.add('active');
        } else {
            activeFilters.delete('all');
            allBtn.classList.remove('active');

            if (activeFilters.has(category)) {
                activeFilters.delete(category);
            } else {
                activeFilters.add(category);
            }

            const btn = [...document.querySelectorAll('.filter-btn')]
                .find(b => b.textContent === category); // Исправлено сравнение
            if (btn) btn.classList.toggle('active');

            if (activeFilters.size === 0) {
                activeFilters.add('all');
                allBtn.classList.add('active');
            }
        }

        renderMaps();
    }

        // Добавлен обработчик для поиска
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', searchMaps);
        }
        renderMaps();
    });
    
    document.addEventListener('DOMContentLoaded', () => {
        const backToTopBtn = document.getElementById('back-to-top');
        
        // Показываем/скрываем кнопку при прокрутке
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
            backToTopBtn.classList.add('visible');
            } else {
            backToTopBtn.classList.remove('visible');
            }
        });
        
        // Плавная прокрутка при клике
        backToTopBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
            top: 0,
            behavior: 'smooth'
            });
        });
        });
</script>
<button id="back-to-top" class="back-to-top" title="Наверх">↑</button>
</body>
</html>
